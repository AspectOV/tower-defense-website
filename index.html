<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #222;
            color: #fff;
            overflow: hidden;
        }
        
        /* Menu Styles */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .menu-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        .play-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        /* Game Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
        }
        
        /* Game Canvas */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Game UI */
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        .resources {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .money-icon {
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .money-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: gold;
        }
        
        .wave-info {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        /* Tower Selection Panel */
        #tower-selection {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 10;
        }
        
        .tower-option {
            width: 60px;
            height: 60px;
            background-color: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tower-option:hover {
            border-color: #3498db;
            transform: translateY(-5px);
        }
        
        .tower-option.selected {
            border-color: #e74c3c;
            transform: translateY(-5px);
        }
        
        .tower-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        
        .tower-cost {
            font-size: 0.8rem;
            color: gold;
        }
        
        /* Tower Upgrade Panel */
        #tower-upgrade {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 200px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 10;
            display: none;
        }
        
        .upgrade-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .upgrade-stats {
            margin-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .upgrade-button {
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .upgrade-button:hover {
            background-color: #2980b9;
        }
        
        .sell-button {
            width: 100%;
            padding: 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .sell-button:hover {
            background-color: #c0392b;
        }
        
        /* Game Over Panel */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .game-over-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .restart-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .restart-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Life Display */
        .lives-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .heart-icon {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            clip-path: path('M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z');
            margin-right: 10px;
        }
        
        .lives-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1 class="menu-title">Tower Defense</h1>
        <button class="play-button">Play Game</button>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Game UI -->
        <div id="game-ui">
            <div class="resources">
                <div class="money-icon"></div>
                <div class="money-amount">100</div>
            </div>
            <div class="lives-container">
                <div class="heart-icon"></div>
                <div class="lives-amount">10</div>
            </div>
            <div class="wave-info">Wave: 1</div>
        </div>
        
        <!-- Tower Selection Panel -->
        <div id="tower-selection">
            <div class="tower-option" data-tower-type="basic">
                <div class="tower-icon" style="background-color: blue; border-radius: 5px;"></div>
                <div class="tower-cost">50</div>
            </div>
            <div class="tower-option" data-tower-type="rapid">
                <div class="tower-icon" style="background-color: green; border-radius: 50%;"></div>
                <div class="tower-cost">100</div>
            </div>
            <div class="tower-option" data-tower-type="sniper">
                <div class="tower-icon" style="background-color: red; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);"></div>
                <div class="tower-cost">150</div>
            </div>
            <div class="tower-option" data-tower-type="aoe">
                <div class="tower-icon" style="background-color: purple; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>
                <div class="tower-cost">200</div>
            </div>
        </div>
        
        <!-- Tower Upgrade Panel -->
        <div id="tower-upgrade">
            <h3 class="upgrade-title">Tower Info</h3>
            <div class="upgrade-stats">
                <div class="stat-row">
                    <span>Damage:</span>
                    <span class="damage-stat">10</span>
                </div>
                <div class="stat-row">
                    <span>Range:</span>
                    <span class="range-stat">100</span>
                </div>
                <div class="stat-row">
                    <span>Fire Rate:</span>
                    <span class="fire-rate-stat">1.0s</span>
                </div>
                <div class="stat-row">
                    <span>Level:</span>
                    <span class="level-stat">1</span>
                </div>
            </div>
            <button class="upgrade-button">Upgrade (50)</button>
            <button class="sell-button">Sell (25)</button>
        </div>
        
        <!-- Game Over Panel -->
        <div id="game-over">
            <h2 class="game-over-title">Game Over</h2>
            <p class="final-score">You survived 5 waves!</p>
            <button class="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game Constants
        const TILE_SIZE = 32;
        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 15;
        
        // Game State
        let gameState = {
            money: 100,
            lives: 10,
            wave: 1,
            enemies: [],
            towers: [],
            projectiles: [],
            path: [],
            selectedTower: null,
            selectedTowerType: null,
            gameRunning: false,
            waveInProgress: false,
            timeSinceLastSpawn: 0,
            enemiesSpawned: 0,
            enemiesPerWave: 10,
            spawnRate: 1.5, // seconds between spawns
            enemySpeed: 1,
            enemyHealth: 100,
            score: 0
        };
        
        // Tower Types
        const towerTypes = {
            basic: {
                cost: 50,
                damage: 20,
                range: 3 * TILE_SIZE,
                fireRate: 1.0, // shots per second
                color: 'blue',
                projectileColor: 'lightblue',
                upgradeMultiplier: 1.2,
                upgradeCost: 50
            },
            rapid: {
                cost: 100,
                damage: 10,
                range: 2 * TILE_SIZE,
                fireRate: 2.5, // shots per second
                color: 'green',
                projectileColor: 'lightgreen',
                upgradeMultiplier: 1.2,
                upgradeCost: 75
            },
            sniper: {
                cost: 150,
                damage: 50,
                range: 5 * TILE_SIZE,
                fireRate: 0.5, // shots per second
                color: 'red',
                projectileColor: 'orange',
                upgradeMultiplier: 1.3,
                upgradeCost: 100
            },
            aoe: {
                cost: 200,
                damage: 15,
                range: 2.5 * TILE_SIZE,
                fireRate: 0.8, // shots per second
                color: 'purple',
                projectileColor: 'magenta',
                splashRadius: 1.5 * TILE_SIZE,
                upgradeMultiplier: 1.25,
                upgradeCost: 125
            }
        };
        
        // Canvas Setup
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = GRID_WIDTH * TILE_SIZE;
        canvas.height = GRID_HEIGHT * TILE_SIZE;
        
        // UI Elements
        const mainMenu = document.getElementById('main-menu');
        const playButton = document.querySelector('.play-button');
        const moneyDisplay = document.querySelector('.money-amount');
        const livesDisplay = document.querySelector('.lives-amount');
        const waveDisplay = document.querySelector('.wave-info');
        const towerOptions = document.querySelectorAll('.tower-option');
        const towerUpgradePanel = document.getElementById('tower-upgrade');
        const upgradeButton = document.querySelector('.upgrade-button');
        const sellButton = document.querySelector('.sell-button');
        const gameOverPanel = document.getElementById('game-over');
        const finalScoreDisplay = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-button');
        
        // Path Creation (simple for prototype)
        function createPath() {
            const path = [];
            
            // Start from left, move right, then create a winding path
            let x = 0;
            let y = Math.floor(GRID_HEIGHT / 2);
            
            // Add starting point
            path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            
            // Move right for a bit
            for (let i = 0; i < 5; i++) {
                x++;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Move down
            for (let i = 0; i < 3; i++) {
                y++;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Move right
            for (let i = 0; i < 5; i++) {
                x++;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Move up
            for (let i = 0; i < 6; i++) {
                y--;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Move right
            for (let i = 0; i < 5; i++) {
                x++;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Move down to end
            for (let i = 0; i < 5; i++) {
                y++;
                path.push({x: x * TILE_SIZE, y: y * TILE_SIZE});
            }
            
            // Add final segment off the screen
            path.push({x: (x + 1) * TILE_SIZE, y: y * TILE_SIZE});
            
            return path;
        }
        
        // Draw Game Map
        function drawMap() {
            // Clear the canvas
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid for debugging
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < GRID_WIDTH; x++) {
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }
            
            // Draw path
            ctx.fillStyle = '#7f8c8d';
            ctx.strokeStyle = '#95a5a6';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < gameState.path.length - 1; i++) {
                const current = gameState.path[i];
                const next = gameState.path[i + 1];
                
                // Draw path tile
                ctx.fillRect(current.x, current.y, TILE_SIZE, TILE_SIZE);
                ctx.strokeRect(current.x, current.y, TILE_SIZE, TILE_SIZE);
                
                // Draw simple path connection
                ctx.beginPath();
                ctx.moveTo(current.x + TILE_SIZE / 2, current.y + TILE_SIZE / 2);
                ctx.lineTo(next.x + TILE_SIZE / 2, next.y + TILE_SIZE / 2);
                ctx.stroke();
            }
            
            // Draw start and end markers
            const start = gameState.path[0];
            const end = gameState.path[gameState.path.length - 2]; // Last visible point
            
            // Start point
            ctx.fillStyle = '#27ae60';
            ctx.beginPath();
            ctx.arc(start.x + TILE_SIZE / 2, start.y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // End point
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.arc(end.x + TILE_SIZE / 2, end.y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw Towers
        function drawTowers() {
            gameState.towers.forEach(tower => {
                // Draw tower base
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(tower.x - TILE_SIZE / 2, tower.y - TILE_SIZE / 2, TILE_SIZE, TILE_SIZE);
                
                // Draw tower
                ctx.fillStyle = tower.color;
                
                // Different shapes for different tower types
                if (tower.type === 'basic') {
                    ctx.fillRect(tower.x - TILE_SIZE / 3, tower.y - TILE_SIZE / 3, TILE_SIZE * 2/3, TILE_SIZE * 2/3);
                } else if (tower.type === 'rapid') {
                    ctx.beginPath();
                    ctx.arc(tower.x, tower.y, TILE_SIZE / 3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (tower.type === 'sniper') {
                    ctx.beginPath();
                    ctx.moveTo(tower.x, tower.y - TILE_SIZE / 3);
                    ctx.lineTo(tower.x + TILE_SIZE / 3, tower.y);
                    ctx.lineTo(tower.x, tower.y + TILE_SIZE / 3);
                    ctx.lineTo(tower.x - TILE_SIZE / 3, tower.y);
                    ctx.closePath();
                    ctx.fill();
                } else if (tower.type === 'aoe') {
                    ctx.beginPath();
                    ctx.moveTo(tower.x, tower.y - TILE_SIZE / 3);
                    ctx.lineTo(tower.x + TILE_SIZE / 3, tower.y - TILE_SIZE / 6);
                    ctx.lineTo(tower.x + TILE_SIZE / 4, tower.y + TILE_SIZE / 3);
                    ctx.lineTo(tower.x - TILE_SIZE / 4, tower.y + TILE_SIZE / 3);
                    ctx.lineTo(tower.x - TILE_SIZE / 3, tower.y - TILE_SIZE / 6);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Draw range circle if selected
                if (tower === gameState.selectedTower) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw level indicator
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(tower.level, tower.x, tower.y + TILE_SIZE / 2 + 15);
            });
        }
        
        // Draw Enemies
        function drawEnemies() {
            gameState.enemies.forEach(enemy => {
                // Health bar background
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(enemy.x - TILE_SIZE / 3, enemy.y - TILE_SIZE / 2 - 5, TILE_SIZE * 2/3, 3);
                
                // Health bar foreground
                const healthPercentage = enemy.health / enemy.maxHealth;
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(enemy.x - TILE_SIZE / 3, enemy.y - TILE_SIZE / 2 - 5, TILE_SIZE * 2/3 * healthPercentage, 3);
                
                // Enemy body
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, TILE_SIZE / 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Enemy decoration based on type
                ctx.fillStyle = 'black';
                if (enemy.type === 'fast') {
                    // Fast enemy has stripes
                    ctx.fillRect(enemy.x - TILE_SIZE / 4, enemy.y - TILE_SIZE / 6, TILE_SIZE / 2, TILE_SIZE / 12);
                    ctx.fillRect(enemy.x - TILE_SIZE / 4, enemy.y + TILE_SIZE / 12, TILE_SIZE / 2, TILE_SIZE / 12);
                } else if (enemy.type === 'tank') {
                    // Tank enemy has X symbol
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(enemy.x - TILE_SIZE / 6, enemy.y - TILE_SIZE / 6);
                    ctx.lineTo(enemy.x + TILE_SIZE / 6, enemy.y + TILE_SIZE / 6);
                    ctx.moveTo(enemy.x + TILE_SIZE / 6, enemy.y - TILE_SIZE / 6);
                    ctx.lineTo(enemy.x - TILE_SIZE / 6, enemy.y + TILE_SIZE / 6);
                    ctx.stroke();
                } else if (enemy.type === 'boss') {
                    // Boss enemy has crown
                    ctx.beginPath();
                    ctx.moveTo(enemy.x - TILE_SIZE / 5, enemy.y - TILE_SIZE / 6);
                    ctx.lineTo(enemy.x, enemy.y - TILE_SIZE / 3);
                    ctx.lineTo(enemy.x + TILE_SIZE / 5, enemy.y - TILE_SIZE / 6);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }
        
        // Draw Projectiles
        function drawProjectiles() {
            gameState.projectiles.forEach(projectile => {
                ctx.fillStyle = projectile.color;
                
                if (projectile.type === 'basic' || projectile.type === 'rapid') {
                    // Regular bullet
                    ctx.beginPath();
                    ctx.arc(projectile.x, projectile.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (projectile.type === 'sniper') {
                    // Sniper bullet (elongated)
                    ctx.save();
                    ctx.translate(projectile.x, projectile.y);
                    ctx.rotate(Math.atan2(projectile.dy, projectile.dx));
                    ctx.fillRect(-5, -2, 10, 4);
                    ctx.restore();
                } else if (projectile.type === 'aoe') {
                    // AOE projectile
                    ctx.beginPath();
                    ctx.arc(projectile.x, projectile.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Pulse effect
                    ctx.strokeStyle = projectile.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(projectile.x, projectile.y, 5 + ((Date.now() % 500) / 500) * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }
        
        // Check if Tower Can Be Placed
        function canPlaceTower(x, y) {
            // Convert to grid coordinates
            const gridX = Math.floor(x / TILE_SIZE);
            const gridY = Math.floor(y / TILE_SIZE);
            
            // Check if on path
            for (let p of gameState.path) {
                const pathGridX = Math.floor(p.x / TILE_SIZE);
                const pathGridY = Math.floor(p.y / TILE_SIZE);
                
                if (gridX === pathGridX && gridY === pathGridY) {
                    return false;
                }
            }
            
            // Check if tower already exists at this location
            for (let tower of gameState.towers) {
                const towerGridX = Math.floor(tower.x / TILE_SIZE);
                const towerGridY = Math.floor(tower.y / TILE_SIZE);
                
                if (gridX === towerGridX && gridY === towerGridY) {
                    return false;
                }
            }
            
            // Check if within bounds
            return gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT;
        }
        
        // Place Tower
        function placeTower(x, y, type) {
            if (!gameState.selectedTowerType) return;
            
            const towerData = towerTypes[type];
            if (gameState.money < towerData.cost) return;
            
            // Snap to grid center
            const gridX = Math.floor(x / TILE_SIZE);
            const gridY = Math.floor(y / TILE_SIZE);
            const centerX = gridX * TILE_SIZE + TILE_SIZE / 2;
            const centerY = gridY * TILE_SIZE + TILE_SIZE / 2;
            
            if (canPlaceTower(x, y)) {
                gameState.towers.push({
                    x: centerX,
                    y: centerY,
                    type: type,
                    damage: towerData.damage,
                    range: towerData.range,
                    fireRate: towerData.fireRate,
                    color: towerData.color,
                    projectileColor: towerData.projectileColor,
                    lastFired: 0,
                    level: 1,
                    upgradeCost: towerData.upgradeCost,
                    upgradeMultiplier: towerData.upgradeMultiplier,
                    target: null,
                    splashRadius: towerData.splashRadius || 0
                });
                
                // Deduct money
                gameState.money -= towerData.cost;
                updateUI();
            }
        }
        
        // Upgrade Tower
        function upgradeTower(tower) {
            if (!tower) return;
            
            if (gameState.money >= tower.upgradeCost) {
                gameState.money -= tower.upgradeCost;
                
                // Upgrade stats
                tower.damage = Math.floor(tower.damage * tower.upgradeMultiplier);
                tower.range = Math.floor(tower.range * tower.upgradeMultiplier);
                tower.fireRate = tower.fireRate * tower.upgradeMultiplier;
                
                if (tower.splashRadius) {
                    tower.splashRadius = Math.floor(tower.splashRadius * tower.upgradeMultiplier);
                }
                
                // Increase upgrade cost for next level
                tower.upgradeCost = Math.floor(tower.upgradeCost * tower.upgradeMultiplier);
                tower.level += 1;
                
                updateTowerUpgradePanel();
                updateUI();
            }
        }
        
        // Sell Tower
        function sellTower(tower) {
            if (!tower) return;
            
            // Refund half the tower's total value
            const towerType = towerTypes[tower.type];
            const basePrice = towerType.cost;
            let refundAmount = Math.floor(basePrice / 2);
            
            // Add money from upgrades (simplified)
            refundAmount += Math.floor((tower.level - 1) * towerType.upgradeCost / 2);
            
            gameState.money += refundAmount;
            
            // Remove tower from array
            const index = gameState.towers.indexOf(tower);
            if (index > -1) {
                gameState.towers.splice(index, 1);
            }
            
            // Clear selected tower
            gameState.selectedTower = null;
            towerUpgradePanel.style.display = 'none';
            
            updateUI();
        }
        
        // Spawn Enemy
        function spawnEnemy() {
            const startPoint = gameState.path[0];
            let enemyType = 'normal';
            let health = gameState.enemyHealth;
            let speed = gameState.enemySpeed;
            let color = '#e67e22';
            let reward = 10;
            
            // Determine enemy type based on wave and randomness
            const random = Math.random();
            if (gameState.wave >= 3 && random < 0.3) {
                enemyType = 'fast';
                health = Math.floor(gameState.enemyHealth * 0.7);
                speed = gameState.enemySpeed * 1.5;
                color = '#3498db';
                reward = 15;
            } else if (gameState.wave >= 5 && random < 0.2) {
                enemyType = 'tank';
                health = gameState.enemyHealth * 2;
                speed = gameState.enemySpeed * 0.7;
                color = '#95a5a6';
                reward = 25;
            } else if (gameState.wave >= 10 && gameState.enemiesSpawned === gameState.enemiesPerWave - 1) {
                // Last enemy in wave 10+ is a boss
                enemyType = 'boss';
                health = gameState.enemyHealth * 5;
                speed = gameState.enemySpeed * 0.5;
                color = '#e74c3c';
                reward = 100;
            }
            
            gameState.enemies.push({
                x: startPoint.x + TILE_SIZE / 2,
                y: startPoint.y + TILE_SIZE / 2,
                type: enemyType,
                health: health,
                maxHealth: health,
                speed: speed,
                pathIndex: 0,
                color: color,
                reward: reward
            });
            
            gameState.enemiesSpawned++;
        }
        
        // Move Enemies Along Path
        function moveEnemies(deltaTime) {
            gameState.enemies.forEach((enemy, index) => {
                if (enemy.pathIndex >= gameState.path.length - 1) {
                    // Enemy reached the end
                    gameState.lives--;
                    gameState.enemies.splice(index, 1);
                    updateUI();
                    
                    // Check for game over
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                    return;
                }
                
                const currentPoint = gameState.path[enemy.pathIndex];
                const nextPoint = gameState.path[enemy.pathIndex + 1];
                
                // Calculate direction to next point
                const dx = (nextPoint.x + TILE_SIZE / 2) - enemy.x;
                const dy = (nextPoint.y + TILE_SIZE / 2) - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // If close enough to next point, target the following point
                if (distance < 5) {
                    enemy.pathIndex++;
                    return;
                }
                
                // Move towards next point
                const moveDistance = enemy.speed * deltaTime;
                const moveRatio = moveDistance / distance;
                
                enemy.x += dx * moveRatio;
                enemy.y += dy * moveRatio;
            });
        }
        
        // Fire Tower Projectiles
        function fireTowers(currentTime) {
            gameState.towers.forEach(tower => {
                // Check if tower can fire (cooldown)
                if (currentTime - tower.lastFired < 1000 / tower.fireRate) {
                    return;
                }
                
                // Find target
                let closestEnemy = null;
                let closestDistance = Infinity;
                
                for (const enemy of gameState.enemies) {
                    const dx = enemy.x - tower.x;
                    const dy = enemy.y - tower.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < tower.range && distance < closestDistance) {
                        closestDistance = distance;
                        closestEnemy = enemy;
                    }
                }
                
                if (closestEnemy) {
                    tower.lastFired = currentTime;
                    
                    // Create projectile
                    gameState.projectiles.push({
                        x: tower.x,
                        y: tower.y,
                        targetX: closestEnemy.x,
                        targetY: closestEnemy.y,
                        target: closestEnemy,
                        type: tower.type,
                        damage: tower.damage,
                        speed: 300, // pixels per second
                        color: tower.projectileColor,
                        dx: closestEnemy.x - tower.x,
                        dy: closestEnemy.y - tower.y,
                        splashRadius: tower.splashRadius || 0
                    });
                }
            });
        }
        
        // Move Projectiles
        function moveProjectiles(deltaTime) {
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const projectile = gameState.projectiles[i];
                
                // Calculate direction to target
                let dx = projectile.targetX - projectile.x;
                let dy = projectile.targetY - projectile.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Normalize direction
                if (distance > 0) {
                    dx /= distance;
                    dy /= distance;
                }
                
                // Move projectile
                projectile.x += dx * projectile.speed * deltaTime;
                projectile.y += dy * projectile.speed * deltaTime;
                
                // Check if projectile hit target or is out of bounds
                const hitDistance = 10; // Hit detection radius
                if (distance < hitDistance || 
                    projectile.x < 0 || 
                    projectile.x > canvas.width || 
                    projectile.y < 0 || 
                    projectile.y > canvas.height) {
                    
                    // Deal damage if hitting target
                    if (distance < hitDistance) {
                        if (projectile.splashRadius > 0) {
                            // AOE damage
                            gameState.enemies.forEach(enemy => {
                                const splashDx = enemy.x - projectile.x;
                                const splashDy = enemy.y - projectile.y;
                                const splashDistance = Math.sqrt(splashDx * splashDx + splashDy * splashDy);
                                
                                if (splashDistance <= projectile.splashRadius) {
                                    // Calculate damage falloff based on distance
                                    const damageFalloff = 1 - (splashDistance / projectile.splashRadius);
                                    const damageDealt = Math.max(1, Math.floor(projectile.damage * damageFalloff));
                                    enemy.health -= damageDealt;
                                }
                            });
                        } else {
                            // Direct damage
                            projectile.target.health -= projectile.damage;
                        }
                    }
                    
                    // Remove projectile
                    gameState.projectiles.splice(i, 1);
                }
            }
        }
        
        // Check for Dead Enemies
        function checkDeadEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                if (enemy.health <= 0) {
                    // Add reward
                    gameState.money += enemy.reward;
                    gameState.score += enemy.reward;
                    
                    // Remove enemy
                    gameState.enemies.splice(i, 1);
                    
                    updateUI();
                }
            }
        }
        
        // Start Wave
        function startWave() {
            if (gameState.waveInProgress) return;
            
            gameState.waveInProgress = true;
            gameState.enemiesSpawned = 0;
            gameState.enemiesPerWave = 10 + (gameState.wave * 2);
            gameState.enemyHealth = 100 + (gameState.wave * 20);
            gameState.enemySpeed = 1 + (gameState.wave * 0.1);
            gameState.spawnRate = Math.max(0.5, 1.5 - (gameState.wave * 0.1));
            
            updateUI();
        }
        
        // Check Wave Completion
        function checkWaveCompletion() {
            if (gameState.waveInProgress && 
                gameState.enemiesSpawned >= gameState.enemiesPerWave && 
                gameState.enemies.length === 0) {
                
                // Wave completed
                gameState.waveInProgress = false;
                gameState.wave++;
                gameState.money += 50 + (gameState.wave * 10);
                
                updateUI();
                
                // Auto-start next wave after delay if game still running
                if (gameState.gameRunning) {
                    setTimeout(() => {
                        if (gameState.gameRunning) {
                            startWave();
                        }
                    }, 5000);
                }
            }
        }
        
        // Game Over
        function gameOver() {
            gameState.gameRunning = false;
            gameOverPanel.style.display = 'flex';
            finalScoreDisplay.textContent = `You survived ${gameState.wave} waves!`;
        }
        
        // Update UI Elements
        function updateUI() {
            moneyDisplay.textContent = gameState.money;
            livesDisplay.textContent = gameState.lives;
            waveDisplay.textContent = `Wave: ${gameState.wave}`;
            
            // Update tower option availability based on money
            towerOptions.forEach(option => {
                const towerType = option.getAttribute('data-tower-type');
                const cost = towerTypes[towerType].cost;
                
                if (gameState.money < cost) {
                    option.style.opacity = '0.5';
                } else {
                    option.style.opacity = '1';
                }
            });
        }
        
        // Update Tower Upgrade Panel
        function updateTowerUpgradePanel() {
            if (!gameState.selectedTower) {
                towerUpgradePanel.style.display = 'none';
                return;
            }
            
            const tower = gameState.selectedTower;
            towerUpgradePanel.style.display = 'block';
            
            // Update stats
            document.querySelector('.damage-stat').textContent = tower.damage;
            document.querySelector('.range-stat').textContent = Math.floor(tower.range / TILE_SIZE * 10) / 10 + ' tiles';
            document.querySelector('.fire-rate-stat').textContent = (1 / tower.fireRate).toFixed(1) + 's';
            document.querySelector('.level-stat').textContent = tower.level;
            
            // Update upgrade button
            upgradeButton.textContent = `Upgrade (${tower.upgradeCost})`;
            
            // Disable upgrade button if not enough money
            if (gameState.money < tower.upgradeCost) {
                upgradeButton.disabled = true;
                upgradeButton.style.opacity = '0.5';
            } else {
                upgradeButton.disabled = false;
                upgradeButton.style.opacity = '1';
            }
        }
        
        // Game Loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameState.gameRunning) return;
            
            // Calculate delta time
            const deltaTime = (timestamp - lastTime) / 1000; // Convert to seconds
            lastTime = timestamp;
            
            // Clear and redraw game
            drawMap();
            drawTowers();
            drawEnemies();
            drawProjectiles();
            
            // Update game state
            if (gameState.waveInProgress) {
                // Spawn enemies at intervals
                gameState.timeSinceLastSpawn += deltaTime;
                if (gameState.timeSinceLastSpawn >= gameState.spawnRate && gameState.enemiesSpawned < gameState.enemiesPerWave) {
                    spawnEnemy();
                    gameState.timeSinceLastSpawn = 0;
                }
                
                moveEnemies(deltaTime);
                fireTowers(timestamp);
                moveProjectiles(deltaTime);
                checkDeadEnemies();
            }
            
            checkWaveCompletion();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize Game
        function initGame() {
            // Reset game state
            gameState = {
                money: 100,
                lives: 10,
                wave: 1,
                enemies: [],
                towers: [],
                projectiles: [],
                path: createPath(),
                selectedTower: null,
                selectedTowerType: null,
                gameRunning: true,
                waveInProgress: false,
                timeSinceLastSpawn: 0,
                enemiesSpawned: 0,
                enemiesPerWave: 10,
                spawnRate: 1.5,
                enemySpeed: 1,
                enemyHealth: 100,
                score: 0
            };
            
            // Hide menu and game over panel
            mainMenu.style.display = 'none';
            gameOverPanel.style.display = 'none';
            
            // Update UI
            updateUI();
            
            // Start game loop
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
            
            // Start first wave after delay
            setTimeout(() => {
                if (gameState.gameRunning) {
                    startWave();
                }
            }, 2000);
        }
        
        // Event Listeners
        playButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        // Tower Selection
        towerOptions.forEach(option => {
            option.addEventListener('click', () => {
                const towerType = option.getAttribute('data-tower-type');
                const cost = towerTypes[towerType].cost;
                
                if (gameState.money >= cost) {
                    // Select tower type
                    gameState.selectedTowerType = towerType;
                    
                    // Update visual selection
                    towerOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                }
            });
        });
        
        // Canvas Click for Tower Placement
        canvas.addEventListener('click', event => {
            // Get click position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // First check if clicking on an existing tower
            let clickedTower = null;
            for (const tower of gameState.towers) {
                const dx = tower.x - x;
                const dy = tower.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < TILE_SIZE / 2) {
                    clickedTower = tower;
                    break;
                }
            }
            
            if (clickedTower) {
                // Select tower
                gameState.selectedTower = clickedTower;
                gameState.selectedTowerType = null;
                
                // Deselect tower options
                towerOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Update upgrade panel
                updateTowerUpgradePanel();
            } else if (gameState.selectedTowerType) {
                // Place new tower
                placeTower(x, y, gameState.selectedTowerType);
            }
        });
        
        // Upgrade Button Click
        upgradeButton.addEventListener('click', () => {
            upgradeTower(gameState.selectedTower);
        });
        
        // Sell Button Click
        sellButton.addEventListener('click', () => {
            sellTower(gameState.selectedTower);
        });
        
        // Start Wave Automatically when clicking anywhere (for testing)
        document.addEventListener('keydown', event => {
            if (event.code === 'Space' && gameState.gameRunning && !gameState.waveInProgress) {
                startWave();
            }
        });
        
        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            // Maintain aspect ratio but fit to window
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const canvasRatio = canvas.width / canvas.height;
            const containerRatio = containerWidth / containerHeight;
            
            if (containerRatio > canvasRatio) {
                // Container is wider than canvas
                canvas.style.height = containerHeight + 'px';
                canvas.style.width = (containerHeight * canvasRatio) + 'px';
            } else {
                // Container is taller than canvas
                canvas.style.width = containerWidth + 'px';
                canvas.style.height = (containerWidth / canvasRatio) + 'px';
            }
        });
        
        // Initial resize
        window.dispatchEvent(new Event('resize'));
    </script>
